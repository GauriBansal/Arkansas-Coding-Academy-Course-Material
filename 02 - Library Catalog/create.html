<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" >
    <link rel="stylesheet" href="css/style.css">

    <title>The Bookworm Library</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./index.html"><i class="fas fa-book"></i> Bookworm</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./catalog.html">Catalog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="./catalog.html">catalog</a></li>
            <li class="breadcrumb-item active" aria-current="page">create</li>
        </ol>
    </nav> 
            
    <div class="container mt-5">
        <form>
            <div class="form-group row">
                <label for="formGroupBookName" class="col col-sm-2 col-form-label">Name of the book</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="formGroupBookName">
                </div>
            </div>
            <div class="form-group row">
                <label for="formGroupAuthor" class="col col-sm-2 col-form-label">Author of the book</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="formGroupAuthor">
                </div>
            </div>
            <div class="form-group row">
                <label for="formGroupPublisher" class="col col-sm-2 col-form-label">Book's Publisher </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="formGroupPublisher">
                    </div>
            </div>
            <div class="form-group row">
                <label for="formGroupISBN" class="col col-sm-2 col-form-label">ISBN</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="formGroupISBN" aria-describedby="ISBNHelpBlock">
                    <small id="ISBNHelpBlock" class="form-text text-muted" >
                        Your ISBN must be 10 or 13 characters long, contain letters and numbers, and must not contain special characters, or emoji.
                    </small>
                </div>   
            </div>
            <div class="form-group row">
                <label for="formGroupgenre" class="col col-sm-2 col-form-label">Genre</label>
                <div class="col-sm-10">
                    <input list="genre" class="form-control" id="formGroupgenre">
                    <datalist id="genre">
                          <option value="Romance">Romance</option>
                          <option value="Comedy">Comedy</option>
                          <option value="Thriller">Thriller</option>
                          <option value="Mistery">Mistery</option>
                          <option value="Horror">Horror</option>
                          <option value="Children">Children</option>
                          <option value="Education">Education</option>
                    </datalist> 
                </div>
            </div>
            <div class="form-group row">
                <label for="formGroupdesc" class="col col-sm-2 col-form-label">Description of the book</label>
                <div class="col-sm-10">
                    <textarea name="description" rows="5" class="form-control" id="formGroupdesc"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col p-0 text-center">
                    <a href="./#.html" class="btn btn-success">Submit</a>
                </div>    
            </div>
        </form> 
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
